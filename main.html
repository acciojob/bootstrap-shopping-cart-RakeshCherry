<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling for the layout */
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 40px;
    }

    .summary {
      border-top: 3px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
    }

    .summary h5 {
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
    }

    .product {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <!-- Block Heading -->
    <h1 class="block-heading">Shopping Cart</h1>

    <!-- Layout: Main Row with Product and Summary -->
    <div class="row">
      <!-- Products Section (Left) -->
      <div class="col-lg-8">
        <!-- Product Block 1 -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
            </div>
          </div>
        </div>

        <!-- Product Block 2 -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 4">
            </div>
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 5">
            </div>
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 6">
            </div>
          </div>
        </div>
      </div>

      <!-- Summary Section (Right) -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Price Summary</h5>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$100</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Tax</span>
            <span>$5</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Total</span>
            <span>$105</span>
          </div>
          <button class="mt-3">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cypress Test Fixes -->
  <script>
    // Test setup (you would normally have this in your Cypress test files)
    document.addEventListener('DOMContentLoaded', () => {
      // Ensure Cypress tests run properly
      cy.get('.block-heading').should('have.css', 'text-align', 'center');
      cy.get('.product').within(() => {
        cy.get('.row').should('have.length.at.least', 1).children().should('have.length.at.least', 2);
      });
      cy.get('.product img.img-fluid').should('have.length', 3);
    });
  </script>
</body>

</html>
